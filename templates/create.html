{% extends 'base.html' %}

{% block title %} TAE | Create Post {% endblock %}
{% block content %}
<div class="create-container">
    <h1 class="create-post-title">{% block heading %} Create Post {% endblock %}</h1>    
    <div class="form-container">
        <form method="post" class="form-group">    
            <div class="form-item">
                <label for="title" class="form-title">Title</label>
                <input type="text" name="title" placeholder="Post title" class="form-control-title" value="{{ request.form['title'] }}"></input>
            </div>
            <div class="form-item">
                <label for="content" class="form-content-title">Content</label>
                <textarea name="content" placeholder="Post content" class="form-control-content">{{ request.form['content'] }}</textarea>
            </div>
            <div class="form-item">
                <button type="submit" class="btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
