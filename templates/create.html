{% extends 'base.html' %}

{% block title %} TAE | Create Post {% endblock %}
{% block content %}
<div class="create-container">
    <h1 class="create-post-title">{% block heading %} Create a New Post {% endblock %}</h1>    
    <form method = "post">    
        <div class="form-group">
            <label for="title" class="form-title">Title</label>
            <input type="text" name="title" placeholder="Post title" class="form-control" value="{{ request.form['title'] }}"></input>
        </div>
        <div class="form-group">
            <label for="content" class="form-content-title">Content</label>
            <textarea name="content" placeholder="Post content" class="form-control">{{ request.form['content'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
